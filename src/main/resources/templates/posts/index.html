<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
<ul class="nav-bar">

    <li><a href="/posts">
        <button class="nav-bar-button">Home</button>
    </a></li>

    <li><a href="/profile">
        <button id="user-btn" class="nav-bar-button">USER OR SOMETHING IDK</button>
    </a></li>

    <li><a href="">
        <button class="nav-bar-button">TEST BUTTON</button>
    </a></li>


    <li style="float:right"><a id="logout" href="/logout">  
        <button class="log-out-btn" value="Log Out">Log Out</button>
    </a></li>

</ul>




    <h1>Posts</h1>

    <div id="user-signed-in" sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input id="content-input" type="text" th:field="*{content}" /></p>
        <p><input type="submit" id="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <ul th:each="post: ${posts}">
        <form th:action="@{/posts/{post_id}/delete(post_id=${post.id})}" method="post">
        <li class="post-class" th:id="${post.id}" th:text="${post.content}"/>
        <input type="submit" id="delete-btn" value="Delete" />
        </form>
    </ul>

    </body>
</html>
