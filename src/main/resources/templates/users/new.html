<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
        <link type="text/css"  rel="stylesheet" href="/main.css" />
    </head>
    <body>
      <div class="sign-in-box">
        <form class="sign-in" action="#" th:action="@{/users}" th:object="${user}" method="post">
            <p><input type="text" th:placeholder="username" th:field="*{username}" /></p>
            <p><input type="password" th:placeholder="password"  th:field="*{password}" /></p>
            <p><input type="submit" value="Sign up" id="submit"/></p>
        </form>
      </div>
      <div class="login" >
        <a class="login-link" href="/login">Already have an account? Click here to log in</a>  
      </div>

    </body>
</html>
